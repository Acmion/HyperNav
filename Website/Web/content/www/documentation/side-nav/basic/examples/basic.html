<html>

<head>
    <link rel="stylesheet" href="/static/css/example-page.css" />
    <link rel="stylesheet" href="https://cdn.acmion.com/external/remixicon/remixicon.css" />
    <link rel="stylesheet" href="https://cdn.acmion.com/acmion/hyper-nav/dist/hyper-nav.min.css" />
    <link rel="stylesheet" href="https://cdn.acmion.com/acmion/communicator-cms/themes/acmion/dist/hyper-nav-variables.min.css" />
    <link rel="stylesheet" href="/Web/cms/themes/default-theme/css/hyper-nav-override.css" />

    <script src="/static/lib/iframe-resizer/js/iframeResizer.contentWindow.js"></script>

</head>

<body style="min-height: 50rem">
    <nav class="hn-menu hn-side hn-width-100">
        <div class="hn-nav">
            <div class="hn-section hn-section-brand">
                <div class="hn-item">
                    <a class="hn-link" href="#none">
                        <span class="hn-content">
                            Flowers
                        </span>
                    </a>
                </div>

                <div class="hn-expand">
                    <input type="checkbox" class="hn-input-state" id="hn-roses-cb">

                    <label class="hn-item hn-input" for="hn-roses-cb">
                        <span class="hn-link">
                            <span class="hn-content">
                                Roses
                            </span>
                        </span>
                        <span class="hn-input">
                            <span class="hn-input-default">
                                <i class="ri-add-line"></i>
                            </span>
                            <span class="hn-input-active">
                                <i class="ri-subtract-line"></i>
                            </span>
                        </span>
                    </label>

                    <div class="hn-expand-body">
                        <div class="hn-item">
                            <a class="hn-link" href="#none">
                                <span class="hn-content">
                                    White Roses
                                </span>
                            </a>
                        </div>
                        <div class="hn-item">
                            <a class="hn-link" href="#none">
                                <span class="hn-content">
                                    Red Roses
                                </span>
                            </a>
                        </div>
                    </div>
                </div>

                <div class="hn-expand">
                    <input type="checkbox" class="hn-input-state" id="hn-orchids-cb">

                    <label class="hn-item hn-input" for="hn-orchids-cb">
                        <span class="hn-link">
                            <span class="hn-content">
                                Orchids
                            </span>
                        </span>
                        <span class="hn-input">
                            <span class="hn-input-default">
                                <i class="ri-add-line"></i>
                            </span>
                            <span class="hn-input-active">
                                <i class="ri-subtract-line"></i>
                            </span>
                        </span>
                    </label>

                    <div class="hn-expand-body">
                        <div class="hn-item">
                            <a class="hn-link" href="#none">
                                <span class="hn-content">
                                    Blue Orchids
                                </span>
                            </a>
                        </div>
                        <div class="hn-item">
                            <a class="hn-link" href="#none">
                                <span class="hn-content">
                                    Purple Orchids
                                </span>
                            </a>
                        </div>
                    </div>
                </div>

                <div class="hn-expand">
                    <input type="checkbox" class="hn-input-state" id="hn-lilies-cb">

                    <label class="hn-item hn-input" for="hn-lilies-cb">
                        <span class="hn-link">
                            <span class="hn-content">
                                Lilies
                            </span>
                        </span>
                        <span class="hn-input">
                            <span class="hn-input-default">
                                <i class="ri-add-line"></i>
                            </span>
                            <span class="hn-input-active">
                                <i class="ri-subtract-line"></i>
                            </span>
                        </span>
                    </label>

                    <div class="hn-expand-body hn-expand-body-animation-delay">
                        <div class="hn-item">
                            <a class="hn-link" href="#none">
                                <span class="hn-content">
                                    Yellow Lilies
                                </span>
                            </a>
                        </div>
                        <div class="hn-item">
                            <a class="hn-link" href="#none">
                                <span class="hn-content">
                                    Orange Lilies
                                </span>
                            </a>
                        </div>
                    </div>
                </div>

            </div>
        </div>
    </nav>
</body>

</html>
