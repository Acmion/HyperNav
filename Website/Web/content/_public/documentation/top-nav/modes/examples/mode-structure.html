<html>

<head>
    <link rel="stylesheet" href="/static/css/example-page.css" />
    <link rel="stylesheet" href="https://cdn.acmion.com/external/remixicon/remixicon.css" />
    <link rel="stylesheet" href="https://cdn.acmion.com/acmion/hyper-nav/dist/hyper-nav.min.css" />
    <link rel="stylesheet" href="https://cdn.acmion.com/acmion/communicator-cms/themes/acmion/dist/hyper-nav-variables.min.css" />
    <link rel="stylesheet" href="/Web/cms/themes/default-theme/css/hyper-nav-override.css" />

    <script src="/static/lib/iframe-resizer/js/iframeResizer.contentWindow.js"></script>

</head>

<body>
    <!-- 
        The container for a mode. 
        Note: The class hn-mode-0 is important. This class is used to control visibility.
    -->
    <div class="hn-mode hn-mode-0">

        <!-- 
            The mode top bar. 
            This will be positioned above the standard top navigation bar. 
        -->
        <div class="hn-mode-top">

            <!-- 
                The mode top bar content. 
                The content could be anything, but this is an example of a HyperNav menu.
            -->
            <div class="hn-nav">
                <!--
                    Standard HyperNav content here. 
                    It is recommended to only insert hn-section-brand content here. This is after all
                    only the top bar content (which is what the hn-section-brand is for).
                -->
            </div>
        </div>

        <!-- 
            The mode content. 
            This well be positioned directly below the top bar. 
        -->
        <div class="hn-mode-content">

            <!--
                The content could be anything, but this is an example of a HyperNav menu.
            -->
            <div class="hn-nav">
                <!--
                    Standard HyperNav content here.
                    It is recommended to only insert hn-section-body-content here, due to the positioning.
                --> 
            </div>
        </div>
    </div>
</body>

</html>
