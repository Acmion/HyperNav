<html>

<head>
    <link rel="stylesheet" href="/static/css/example-page.css" />
    <link rel="stylesheet" href="https://cdn.acmion.com/external/remixicon/remixicon.css" />
    <link rel="stylesheet" href="https://cdn.acmion.com/acmion/hyper-nav/dist/hyper-nav.min.css" />
    <link rel="stylesheet" href="https://cdn.acmion.com/acmion/communicator-cms/themes/acmion/dist/hyper-nav-variables.min.css" />
    <link rel="stylesheet" href="/Web/cms/themes/default-theme/css/hyper-nav-override.css" />

    <script src="/static/lib/iframe-resizer/js/iframeResizer.contentWindow.js"></script>

</head>

<body>
    <!-- The input state elements. Note the ids. -->
    <input type="checkbox" class="hn-input-state" id="cb0">
    <input type="checkbox" class="hn-input-state" id="cb1">

    <!-- The asymmetruc input element itself. Note the fors, which match the ids above. -->
    <div class="hn-input">

        <!-- The action when the in the default state. -->
        <label class="hn-input-default" for="cb0">
            <!-- Content that is visible when the input state element is in its default state. -->
        </label>

        <!-- The action when in the active state. -->
        <label class="hn-input-active" for="cb1">
            <!-- Content that is visible when the input state element is in its activated state. -->
        </label>
    </div>
</body>

</html>
