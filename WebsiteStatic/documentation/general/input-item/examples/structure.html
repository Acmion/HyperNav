<html>

<head>
    <link rel="stylesheet" href="/static/css/example-page.css" />
    <link rel="stylesheet" href="https://cdn.acmion.com/external/remixicon/remixicon.css" />
    <link rel="stylesheet" href="https://cdn.acmion.com/acmion/hyper-nav/dist/hyper-nav.min.css" />

    <script src="/static/lib/iframe-resizer/js/iframeResizer.contentWindow.js"></script>

</head>

<body>
    <nav class="hn-menu hn-top">
        <div class="hn-nav">
            <div class="hn-section hn-section-brand" id="root">
                <!-- The input state element. Note the id. -->
                <input type="checkbox" class="hn-input-state" id="cb">

                <!-- The input element itself. Note the for, which matches the id above. -->
                <label class="hn-input" for="cb">
                    <span class="hn-input-default">
                        <!-- Content that is visible when the input state element is in its default state. -->
                    </span>
                    <span class="hn-input-active">
                        <!-- Content that is visible when the input state element is in its activated state. -->
                    </span>
                </label>
            </div>
        </div>
    </nav>
    
</body>

</html>
