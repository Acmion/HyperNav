<html>

<head>
    <link rel="stylesheet" href="/static/css/example-page.css" />
    <link rel="stylesheet" href="https://cdn.acmion.com/external/remixicon/remixicon.css" />
    <link rel="stylesheet" href="https://cdn.acmion.com/acmion/hyper-nav/dist/hyper-nav.min.css" />
    <link rel="stylesheet" href="https://cdn.acmion.com/acmion/communicator-cms/themes/acmion/dist/hyper-nav-variables.min.css" />
    <link rel="stylesheet" href="/Web/cms/themes/default-theme/css/hyper-nav-override.css" />

    <script src="/static/lib/iframe-resizer/js/iframeResizer.contentWindow.js"></script>

</head>

<body style="min-height: 25rem">
    <nav class="hn-menu hn-top">
        <div class="hn-nav">
            <div class="hn-section hn-section-body" id="root">
                <div class="hn-expand">
                    <!-- A checkbox that controls the dropdown menu. -->
                    <input type="checkbox" class="hn-input-state" id="hn-full-button-cb">
                    
                    <!-- A label that controls the checkbox above. Note the matching ids. -->
                    <label class="hn-item hn-input" for="hn-full-button-cb">
                        <span class="hn-link">
                            <span class="hn-content">
                                Full Button
                            </span>
                        </span>
                        <span class="hn-input">
                            <span class="hn-input-default">
                                <!-- Content that is visible when the checkbox is not checked. -->
                                <i class="ri-add-line"></i>
                            </span>
                            <span class="hn-input-active">
                                <!-- Content that is visible when the checkbox is checked. -->
                                <i class="ri-subtract-line"></i>
                            </span>
                        </span>
                    </label>

                    <div class="hn-expand-body" style="min-width: 200px">
                        <!-- The content of the dropdown menu. -->
                        <div class="hn-item">
                            <a class="hn-link">
                                <span class="hn-content">
                                    Jack Rackham
                                </span>
                            </a>
                        </div>
                        <div class="hn-item">
                            <a class="hn-link">
                                <span class="hn-content">
                                    James Flint
                                </span>
                            </a>
                        </div>
                        <div class="hn-item">
                            <a class="hn-link">
                                <span class="hn-content">
                                    John Silver
                                </span>
                            </a>
                        </div>
                        <div class="hn-item">
                            <a class="hn-link">
                                <span class="hn-content">
                                    Anne Bonny
                                </span>
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </nav>
</body>

</html>
